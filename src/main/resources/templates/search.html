<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make_web</title>
  <link rel="stylesheet" href="css/top.css">

  <!-- css -->
	<link rel="stylesheet" th:href="@{/css/search.css}">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	
	<!-- JS -->
	<script type="text/javascript" th:src="@{/javascript/jquery-3.6.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/common.js}"></script>

</head>
<body>
  
  <div th:replace="header :: headerFragment"></div>
  
  <main>
		<!-- 投稿エリア -->
	     <div class="item-area">
	
			<!--検索結果-->
			<div class="search-item-title">
			  <h1>検索結果
			　<span th:text="${searchNum}" /> 件</h1>
			</div>
			
			<div class="search-item-area">
			    
			   <div class="item" th:if="${searchItem != null}" th:each="item : ${searchItem}">
					<a th:href="@{'/item/' + ${item.title}}">
						<img th:if="${item.simage != 0}" 
						th:src="'data:image/png;base64,' + ${item.simage}" />
						
							<div class="genre" th:text="${item.genreName}">
							</div>
							<div class="title" th:text="${item.title}">
							</div>
							<div class="time" th:text="${item.jnewDatetime}">
							</div>
					</a>
				</div>
				
				<div class="item-null" th:text="${message}" />
				
				
			</div>
			
			
	        
	     </div>
	  </main>

  <div th:replace="footer :: footerFragment"></div>

</body>
</html>
